<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="overall">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search"
            placeholder="Enter a city...."
            required
            id="search"
          />
          <input type="submit" value="search" class="submit" id="submit" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="city" id="city"></h1>

          <p class="info">
            <span id="time"></span> , <span id="description"></span>
            <br />

            Humidity:
            <strong>
              <span class="humidity" id="humidity"> </span>, Wind:
              <span class="wind" id="wind-speed">3.12km/h</span>
            </strong>
          </p>
        </div>
        <div class="data">
          <div class="weather-container">
            <span class="icon" id="icon"></span>
            <span class="temperature" id="temperature"></span>
            <span class="unit">Â°C </span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>

        on<a href="https://github.com/"> GitHub</a>

        and
        <a
          href="https://amazing-axolotl-8bd0e1.netlify.app

"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
